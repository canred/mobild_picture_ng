<mat-card class="cardWithShadow">
  <mat-card-content>
    <mat-card-title>
      <button mat-icon-button (click)="goBack()" class="p-t-2">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <div class="m-l-12 m-b-12" style="font-size: x-large;">相簿設定</div>
    </mat-card-title>
    <mat-card-content class="b-t-8">
      <form class="p-t-12" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="row m-t-12">
          <div class="col-lg-6" style="display: none;">
            <mat-label class="f-w-600 m-b-8 d-block">ID</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput placeholder="_id" formControlName="_id" />
            </mat-form-field>
          </div>
          <div class="col-lg-12">
            <mat-label class="f-w-600 m-b-8 d-block">相簿名稱</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput placeholder="相簿名稱(必填)" formControlName="photo_name" />
            </mat-form-field>
          </div>
          <div class="col-lg-12">
            <mat-label class="f-w-600 m-b-8 d-block">說明</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput placeholder="說明" formControlName="photo_desc" />
            </mat-form-field>
          </div>
          <div class="col-lg-6">
            <mat-label class="f-w-600 m-b-8 d-block">相簿排序</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input type="number" matInput placeholder="相簿排序" formControlName="photo_order" />
            </mat-form-field>
          </div>
          <div class="col-lg-6">
            <mat-label class="f-w-600 m-b-8 d-block">相簿影像1</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input type="text" matInput placeholder="相簿影像" />
              <img [src]="form.get('album_file_url')?.value || ''" alt="相簿影像" style="width: 100%;" />
              <!--app-file-upload formControlName="file"></app-file-upload-->
              <input type="file" (change)="onFileChange($event)" />
            </mat-form-field>
          </div>
          <div class="col-lg-6">
            <mat-label class="f-w-600 m-b-8 d-block">更新時間</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput placeholder="更新時間" formControlName="photo_updateAt" readonly="true" />
            </mat-form-field>
          </div>
        </div>
        <div class="m-t-12" style="text-align: center;">
          <button mat-flat-button color="primary" class="m-r-8">Save</button>
          <button mat-stroked-button color="warn" (click)="goBack();">Cancel</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card-content>
</mat-card>
