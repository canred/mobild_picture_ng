<mat-card class="cardWithShadow">
  <mat-card-content>
    <mat-card-title>
      <button mat-icon-button (click)="goBack()">
        <mat-icon>arrow_back</mat-icon>
      </button>
      Account設定
    </mat-card-title>
    <mat-card-content class="b-t-4">

      <form class="p-t-12" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="row m-t-12">
          <div class="col-lg-6" style="display: none;">
            <mat-label class="f-w-600 m-b-8 d-block">ID</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput placeholder="_id" formControlName="_id" />
            </mat-form-field>
          </div>

          <div class="col-lg-6">
            <mat-label class="f-w-600 m-b-8 d-block">User Name</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput placeholder="User Name" formControlName="username" />
            </mat-form-field>
          </div>
          <div class="col-lg-6">
            <mat-label class="f-w-600 m-b-8 d-block">Email</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput placeholder="Email" formControlName="email" />
            </mat-form-field>
          </div>
          <div class="col-lg-6">
            <mat-label class="f-w-600 m-b-8 d-block">Password</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="password" placeholder="your password" formControlName="password" />
            </mat-form-field>
          </div>

          <div class="col-lg-6">
            <mat-label class="f-w-600 m-b-8 d-block">createdAt</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput placeholder="createdAt" formControlName="createdAt" />
            </mat-form-field>
          </div>

          <div class="col-lg-6">
            <mat-label class="f-w-600 m-b-8 d-block">updatedAt</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput placeholder="updatedAt" formControlName="updatedAt" />
            </mat-form-field>
          </div>

        </div>

        <div class="m-t-12">
          <button mat-flat-button color="primary" class="m-r-8">Submit</button>
          <button mat-stroked-button color="warn">Cancel</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card-content>
</mat-card>
