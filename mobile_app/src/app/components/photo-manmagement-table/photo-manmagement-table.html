<mat-card class="cardWithShadow">
  <mat-card-content>
    <!-- <mat-card-title>Table</mat-card-title> -->
    <div class="search-container d-flex align-items-center">
      <mat-form-field appearance="outline" class="flex-grow-1">
        <mat-label>關鍵字查詢</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="輸入關鍵字">
      </mat-form-field >
      <a mat-flat-button color="primary" class="p-y-0" style="margin-top:-20px;"  href="./PhotoMamagement/create">
        新增相簿
      </a>
    </div>


    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource1" class="w-100">
        <!-- Position Column -->
        <ng-container matColumnDef="photo_name">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14 p-l-0">
            相簿的名稱
          </th>
          <td mat-cell *matCellDef="let element" class="p-l-0">
            <div class="d-flex align-items-center">
              <div class="m-l-16">
                <h6 class="f-s-14 f-w-600">
                  {{ element.photo_name }}
                </h6>
              </div>
            </div>
          </td>
        </ng-container>


        <!-- Weight Column -->
        <ng-container matColumnDef="photo_desc">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">
            說明
          </th>
          <td mat-cell *matCellDef="let element">

            <span class=" rounded f-w-600 p-6 p-y-4 f-s-12">
              {{ element.photo_desc }}
            </span>

          </td>
        </ng-container>

        <ng-container matColumnDef="photo_order">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">
            排序
          </th>
          <td mat-cell *matCellDef="let element">

            <span class=" rounded f-w-600 p-6 p-y-4 f-s-12">
              {{ element.photo_order }}
            </span>

          </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="photo_updateAt">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">
            上次修改時間
          </th>
          <td mat-cell *matCellDef="let element">

            <span class=" rounded f-w-600 p-6 p-y-4 f-s-12">
              {{ element.photo_updateAt }}
            </span>

          </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14"></th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="動作">
              <mat-icon style="color: blue;">more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" style="border: 1px solid black;">
              <a mat-menu-item href="./PhotoMamagement/edit?_id={{element._id}}">
                <mat-icon>edit</mat-icon>
                <span>編輯</span>
              </a>
              <button mat-menu-item (click)="deleteAlbum(element._id)">
                <mat-icon>delete</mat-icon>
                <span>設定失效</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns1"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
